<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Parking management system</title>

	<link rel="stylesheet" href="/css/common.css">
	<link rel="stylesheet" href="/css/app.css">
	<link rel="stylesheet" href="/css/iziToast.min.css">
	<script src="/js/jquery.js"></script>
	<script src="/js/iziToast.min.js"></script>
	<script src="/js/app.js"></script>

</head>
<body>
	<section class="sidenav">
		<a href="#" class="sidenav__btn sidenav__btn--active">Data Entry</a>
		<a href="#" class="sidenav__btn">Parking Layout</a>
		<a href="#" class="sidenav__btn">Manage Employees</a>
		<a href="/api/logout" class="sidenav__btn logout__btn">Logout</a>
	</section>
	<section class="main">
		<section class="vehicleEntryForm main--active">
			<div class="vehicleButton" id="entry">Vehicle Entry</div>
			<div class="vehicleButton" id="exit">Vehicle Exit</div>
			<section id="vehicleEntry">
				<select required name="vehicleType">
						<option value="" disabled selected>Vehicle type</option>
						<option value="2wheel">2 Wheeler</option>
						<option value="4wheel">4 Wheeler</option>
				</select> <br>
				<input type="text" placeholder="Vehicle Reg. Number 4-digit" name="reg" required="required" maxlength="4"> <br>
				<input type="text" placeholder="Employee ID 4-digit" name="eid" required="required" maxlength="4"> <br>
				<input type="text" placeholder="Color" name="color" required="required"> <br>
				<button id="submit">Submit</button>
			</section>
			<section id="vehicleExit">
				<input type="text" placeholder="Vehicle Reg. Number" name="reg2" required="required"> <br>
				<input type="text" placeholder="Employee ID" name="eid2" required="required"> <br>
				<button id="submit2">Submit</button>
			</section>
		</section>
		<section class="layout" id="layout">
			<div class = "right">
				Lot 1
			</div>
			<div class="right">
				Lot 2
			</div>
			<div class="right">
				Lot 3
			</div>
			<div class="right">
				Lot 4
			</div>
			<div class="right">
				Lot 5
			</div>
			<div class="right">
				Lot 6
			</div>
			<div class="right">
				Lot 7
			</div>
			<div class="right">
				Lot 8
			</div>
			<div class="right">
				Lot 9
			</div>
			<div class="right">
				Lot 10
			</div>
			<div class="right">
				Lot 11
			</div>
			<div class="right">
				Lot 12
			</div>
			<div class="right">
				Lot 13
			</div>
			<div class="right">
				Lot 14
			</div>
			<div class="right">
				Lot 15
			</div>
			<div class="right">
				Lot 16
			</div>
			<div class="right">
				Lot 17
			</div>
			<div class="right">
				Lot 18
			</div>
			<div class="right">
				Lot 19
			</div>
			<div class="right">
				Lot 20
			</div>
			
		</section>
		<section class="manage">
			<div id="manageDiv">
				<div class="manageEmployee" id="addButton">Add New Employee</div>
				<div class="manageEmployee" id="delButton">Delete Employee</div>
				<div class="manageEmployee" id="getButton">Get Employee Details</div>
				<div class="manageEmployee" id="tokenButton">Get Daily History</div>
			</div>
			<section id="addEmployee">
				<input type="text" placeholder="4 digit ID" name="id" required="required"> <br>
				<input type="text" placeholder="Employee Name" name="name" required="required"> <br>
				<input type="text" placeholder="Gender" name="gender" required="required"> <br>
				<input type="text" placeholder="10 digit phone number" name="phone" required="required"> <br>
				<input type="text" placeholder="Salary" name="salary" required="required"> <br>
				<button id="submit3">Submit</button>
			</section>
			<section id="delEmployee">
					<input type="text" placeholder="4-digit Emp ID to DELETE" name="id2" required="required"> <br>
					<button id="submit4">Submit</button>					
				</section>
			<div id="getEmployee">
				<div id="employeeTable"></div>
			</div>
			<div id="getToken">
				<div id="tokenTable"></div>
			</div>
		</section>
	</section>
</body>
</html>
